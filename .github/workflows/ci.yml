name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Format Check
        run: npm run format:check
        continue-on-error: true

      - name: Lint Check
        run: npm run lint
        continue-on-error: true

      - name: Run Tests
        run: npm run test

      - name: Build Check
        run: npm run build
