name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Format Check
        run: npm run format:check
        continue-on-error: true

      - name: Lint Check
        run: npm run lint
        continue-on-error: true

      - name: Run Tests & Coverage
        run: npm run test:coverage -- --coverage.thresholds.lines=50

      - name: Update Coverage Gist
        uses: schnerring/gha-vitest-coverage-gist@v1
        with:
          gist-id: a8884faae96966dc2e18557437ce8ab3
          gist-token: ${{ secrets.GIST_TOKEN }}

      - name: Build Check
        run: npm run build
