warning_4_name: WINDBÖEN
warning_4_type: 51
warning_4_level: 1
warning_4_headline: Amtliche WARNUNG vor WINDBÖEN
warning_4_description: >-
  Es treten Windböen mit Geschwindigkeiten um 55 km/h (15 m/s, 30 kn, Bft 7)
  anfangs aus südwestlicher, später aus westlicher Richtung auf. In Schauernähe
  sowie in exponierten Lagen muss mit Sturmböen um 65 km/h (18 m/s, 35 kn, Bft
  8) gerechnet werden.
warning_4_instruction: |-
  Hinweis auf: umherfliegende leichte Gegenstände. 
  Handlungsempfehlungen: 
  lose Gegenstände sichern; z.B. Zelte und Abdeckungen befestigen
warning_4_start: 2026-01-03T08:00:00+00:00
warning_4_end: 2026-01-03T15:00:00+00:00
warning_4_parameters: 
  wind direction: west
